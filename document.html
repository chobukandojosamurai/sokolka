<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            position: static;
            /*
            position: relative;
            position: absolute;
            position: fixed;
            */
            top: 100px;
        }
        h2 {
            position: sticky;
            top: 0;
            z-index: -1;
        }
        p {
            background: white;
        }
        html {
            font-size: 30px;
        }
        body {
            font-size: 20px;
            margin: 0;
            padding: 0;
        }
        div {
            border: 1px solid black;
            border-top: initial;
            border-radius: 10px;
            border-radius: 100%;
            float: left;
        }        
        div:first-child {
            border-top: 1px solid black;
        }
        .red, .green, .blue {
            width: 200px;
            /*width: calc(100% / 3);
            width: 100mm;
            width: 20em;
            width: 20rem;
            width: 50vw;*/
            height: 200px;
            /*height: 20em;
            height: 20rem;
            height: calc(100vh / 3);*/
            box-sizing: border-box;
        }
        .red {
            background: red;
        }
        .green {
            background: green;
            position: absolute;
            left: calc(50% - 100px);
            left: 50%;
            transform: translateX(-50%);
        }
        .blue {
            background: blue;
            float: right;
        }
        .black {
            margin-top: 20px;
            width:200px;
            height:200px;
            background: black;
            border-radius: initial;
            display: inline-block;
            border: initial !important;
            margin-right: 10px;
            box-shadow: inset 4px 4px 10px red;
        }
        h1 {
            text-shadow: 1px 1px 10px red;
        }


    </style>
</head>
<body>

    <nav>
        <ul>
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
            <li>Menu 4</li>
            <li>Menu 5</li>
        </ul>
    </nav>
